<div class="row">
  <div class="col-md-4 col-12">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="loginFormGroup">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="emailFormControl"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            formControlName="passwordFormControl"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" />
          <label class="form-check-label" for="checkDefault"> Remember me </label>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-secondary w-100 py-2" type="button" (click)="clearForm()">
              Clear
            </button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100 py-2" type="button" (click)="onLoginClicked()">
              Sign in
            </button>
          </div>
        </div>

        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
      </form>
    </main>
  </div>
</div>
